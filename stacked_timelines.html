<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Topotime using CSV Data</title>
  <meta charset="utf-8" />
</head>
<style>
.duringline, .duringends {
  stroke: darkgray;
  stroke-width: 2px;
  stroke-dasharray: 5 5;
}

.shortPeriod {
  fill: orange;
}

.periodls, .periodee {
  rx: 5;
  fill: red;
  stroke: black;

}

text.period {
  pointer-events: none;
}

rect.period {
  fill: green;
}

rect.period.estimated {
  fill: yellow;
}

rect.periodduring {
  rx: 10;
  fill: purple;
}

rect.periodduring.estimated {
  fill: darkred;
}


</style>

<body onload="timelineViz()">
  <div>
<p style="width:600px;">This is an example of the timeline layout using topotime with data pulled from a CSV file. Please send any bugs or feature requests or other feedback to <a href="mailto:emeeks@stanford.edu">Elijah Meeks (emeeks@stanford.edu)</a></p>
  </div>
  <div id="controls">
    <span id="labels">click on things to get their label values</span>
    <button onclick="adjustOut()">Stretch</button>
    <button onclick="adjustIn()">Compress</button>
    <button onclick="zoomOut()">Zoom In</button>
    <button onclick="zoomIn()">Zoom Out</button>
  </div>

  <div id="vizcontainer">
    <div id="routemodal" class="modal"></div>
    <div id="sitemodal" class="modal"></div>
  </div>

  <div id="controlbar">
  </div>
  <footer>
<script src="d3.v3.min.js" type="text/javascript">
</script> <script src="timeline.js" type="text/javascript">
</script> <script src="example_stacked.js" type="text/javascript">
</script> <script src="topo_projection.js" type="text/javascript">
</script>
  </footer>
</body>
</html>
