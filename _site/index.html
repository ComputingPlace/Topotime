<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Linked Places sandbox</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script
  			  src="https://code.jquery.com/jquery-2.2.4.min.js"
  			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  			  crossorigin="anonymous"></script>
  <script>
   Timeline_ajax_url="lib/timeline-src_2.3.0/src/ajax/api/simile-ajax-api.js";
   Timeline_urlPrefix='lib/timeline-src_2.3.0/src/timeline_js/';
  </script>
  <script src="lib/timeline-src_2.3.0/src/timeline_js/timeline-api.js" type="text/javascript"></script>
  <script src="data/hashes.js" type="text/javascript"></script>
  <!-- <script src="data/placenames.js" type="text/javascript"></script> -->
  <!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" /> -->
  <link rel='stylesheet' href='lib/mapbox.css'/>
  <link rel='stylesheet' href='lib/bootstrap.min.css'/>

  <!-- <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' /> -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <!-- for search dropdown -->
  <script id="place-template" type="text/x-handlebars-template">
    <div><strong>{{toponym}}</strong> | {{altnames}}</div>
  </script>
</head>

<body>
  <div id="wrapper">
    <div id="header">header</div>
      <div id='map'>map</div>
      <div id='tl'>timeline tl</div>
      <div id="menu">...</div>
      <div id='data' class="panel panel-default">
        <div id='data_select'>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Select dataset
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li class="dropdown-header">Journeys</li>
              <li><a href="#" set='xuanzang'>Xuanzang</a></li>
              <li><a href="#" set='roundabout'>Roundabout</a></li>
              <li><a href="#" set='incanto-j'>Incanto (journeys)</a></li>
              <li class="dropdown-header">Flows</li>
              <li><a href="#" set='incanto-f'>Incanto (flows)</a></li>
              <li class="dropdown-header">Historical Routes</li>
              <li><a href="#" set='courier'>Ming Courier Routes</a></li>
              <li><a href="#" set='vicarello'>Vicarello Beakers</a></li>
            </ul>
          </div>
        </div>
        <h3 class="data-header"></h3>
        <!-- <h3 class="panel-title"></h3> -->
        <div id='data_abstract'>#data_abstract</div>
        <div id='data_inset' class="panel-body">#data_inset</div>
        <!-- <div id='data_inset' class="panel-body">Panel content #data_inset</div> -->
      </div>
      <div id="search" class="panel left-panel">
        <div id="bloodhound">
          <input class="typeahead" type="text" placeholder="Search place names">
        </div>
        <div id="results">
          <h3></h3>
          <div id="results_inset"></div>
        </div>
      </div>
    <div id="footer">footer</div>
  </div>
  <script src="lib/typeahead.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/dropdown.js"></script>
  <script src="script.js"></script>
</body>
</html>
